version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  cartdb:
    container_name: cartdb
    restart: always
    ports:
      - "6379:6379"

  discountdb:
    container_name: discountdb
    environment:
      - MYSQL_DATABASE=discountdb
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=MySql!1
      - MYSQL_ROOT_PASSWORD=admin
    restart: always
    ports:
      - "3306:3306"
   
  adminer:
    container_name: adminer
    environment:
      ADMINER_DEFAULT_SERVER: discountdb
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - adminer_data:/root/.adminer
    
  portainer:
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:80"

  cart.api:
    container_name: cart.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=cartdb:6379"
    depends_on:
      - cartdb
    ports:
      - "8001:80"

  discount.api:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings:ConnectionString=server=discountdb;port=3306; user Id=admin; password = MySql!1; database = discountdb;
    depends_on:
      - discountdb
    ports:
      - "8002:80"

